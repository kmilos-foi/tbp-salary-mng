<!DOCTYPE html>
<html lang="hr">

<head>
  <title>SalaryManagement</title>
  <link rel="icon" type="image/x-icon" href="../images/calendar.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <script type="module" src="/js/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-oldlace">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div id="divLogin" class="card p-4 shadow login-container col-12 col-md-6 col-lg-4">
        <div class="d-flex justify-content-center">
          <img src="../images/calendar.png" class="w-25" alt="ikona">
        </div>
          <h3 class="text-center mb-4">Prijava</h3>
          <p id="lblError" class="text-center text-danger"></p>
          <form id="loginForm">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="cboIsEmployee" checked>
              <label class="form-check-label" for="cboIsEmployee">Prijavi se kao zaposlenik</label>
            </div>
              <div class="mb-3">
                  <label for="txtUsername" class="form-label">Korisničko ime</label>
                  <input type="text" class="form-control" id="txtUsername" placeholder="Upiši korisničko ime..." required>
              </div>
              <div class="mb-3">
                  <label for="txtPassword" class="form-label">Lozinka</label>
                  <input type="password" class="form-control" id="txtPassword" placeholder="Upiši lozinku..." required>
              </div>
              <button id="btnLogin" type="submit" class="btn btn-primary w-100">PRIJAVA</button>
          </form>
      </div>
  </div>
</body>
</html>
