<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalaryManagement</title>
    <link rel="icon" type="image/x-icon" href="/images/calendar.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index-admin.js"></script>
</head>

<body>
  <nav id="navigation" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index">
            <img src="../images/calendar.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            SalaryManagement
        </a>
        <div class="ms-3" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="users">Korisnici</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="log">Log</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Odjava</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


  <div class="container mt-4">
    <div class="row">

      <div class="col-md-6">
        <h5>Obračuni</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Naziv</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <h5>Izbor Mjeseca i Godine</h5>
        <form>
          <div class="mb-3">
            <label for="monthPicker" class="form-label">Odabir mjeseca i godine</label>
            <input type="month" id="monthPicker" class="form-control">
          </div>
          <button id="btnSubmit" type="submit" class="btn btn-primary">Obračunaj</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
